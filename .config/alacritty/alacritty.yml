env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 20
    y: 20

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: SF Mono
    style: Medium
  size: 13.0
  glyph_offset:
    x: 0
    y: 1

background_opacity: 1.0
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Beam

colors:
  primary:
   background: '0x282c34'
   foreground: '0xabb2bf'

  normal:
   black:   '0x5c6370'
   red:     '0xe06c75'
   green:   '0x98c379'
   yellow:  '0xe5c07b'
   blue:    '0x61afef'
   magenta: '0xc678dd'
   cyan:    '0x56b6c2'
   white:   '0xe6e6e6'

  bright:
   black:   '0x737c8c'
   red:     '0xe27981'
   green:   '0xb3d39c'
   yellow:  '0xe7c587'
   blue:    '0x8fc6f4'
   magenta: '0xd7a1e7'
   cyan:    '0x7bc6d0'
   white:   '0xffffff'

